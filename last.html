<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <style>
        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }

        .dot {
            stroke: #000;
        }
    </style>
</head>

<body>
<script>

    var width = 600,
        height = 250,
        padding = 25;

    var svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

    var color = d3.scale.category10();

    d3.csv("todos_matches.csv", function (error, data) {

        if (error) throw error;

        data.forEach(
            function (d) {
            d.mat = +d.matricula,
                d.periodo = +d.periodo_relativo,
                d.freq = +d.Freq
        });

        max_mat = d3.max(data, function (d) {
            return d.mat;
        });
        min_mat = d3.min(data, function (d) {
            return d.mat;
        });


        var xScale = d3.scale.linear()
            .domain([min_mat, max_mat])
            .range([padding, width - padding]);

        var yScale = d3.scale.linear()
            .domain([0, 6])
            .rangeRound([height - padding, padding]);

        svg.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", function (d) {
                return xScale(d.mat);
            })
            .attr("cy", function (d) {
                return yScale(d.freq);
            })
            .attr("r", 4)
            .style("fill", function (d) {
                return color(d.periodo);
            });


        var yAxisPadding = 20;

        var yAxis = d3.svg.axis()
            .scale(yScale)
            .orient("left")
            .ticks(7);

        svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(" + yAxisPadding + ",0)")
            .call(yAxis);

    });

</script>
</body>
</html>
