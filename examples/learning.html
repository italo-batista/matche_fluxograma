<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script src="http://d3js.org/d3.v3.min.js"></script>
    </head>

    <body>

        <style>
            div.bar {
                display: inline-block;
                width: 20px;
                height: 75px;   /* We'll override this later */
                background-color: teal;
                margin-right: 2px;
            }
        </style>

        <script>

            width = 500;
            height = 90;

            var dataset = [ 25, 9, 11, 22, 29, 11, 13, 12, 17, 18, 10 ];

            d3.select("body").selectAll("div")
                .data(dataset)
                .enter()
                .append("div")
                .attr("class", "bar")
                .style("height", function(d) {
                    var barHeight = d * 5;  //Scale up by factor of 5
                    return barHeight + "px";
                });

            d3.select("body").selectAll("p")
                .data(dataset)
                .enter()
                .append("p")
                .text(function(d) {
                    return "I can count up to " + d;
                });

            var svg = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height)

            var circles = svg.selectAll("circle")
                             .data(dataset)
                             .enter()
                             .append("circle");

            circles.attr("cx", function(d, i) {
                        return (i * 50) + 25;
                    })
                   .attr("cy", height/2)
                   .attr("r", function(d) {
                        return d;
                   });

        </script>
    </body>
</html>
